<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery.html</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(() => {
			$("#show").html('<b>Hello, World</b>');
			
			
			const ulTag = $('<ul />').attr('id','fruit').append(  //.attr 태그 속성 
				$('<li />').text('Apple'),
				$('<li />').text('Banana'),
				$('<li />').text('Cherry')
			);
			
			//$(ulTag).css('background-color','yellow').css('color','red'); 여러개 담기
			$(ulTag).css({
				'background-color':'yellow', 
				'color':'red'
			});
			$('#show').append(ulTag);
			
			$('#delBtn').on('click',delFunc);
			
			console.log($('#show').html());
		});
		
		//삭제버튼
		function delFunc() {
		//	$('#show li').eq(2).remove(); //li 태그 가져와서 마지막꺼를 리무브하겠다.
			$('#show > ul > li').first().remove();
		}
		
	</script>
</head>
<body>
	<button id="delBtn">삭제</button>
	<div id="show">
		<!-- <ul>
			<li>Apple</li>
			<li>Banana</li> 
			<li>Cherry</li> 
		</ul>-->
	</div>
</body>
</html>
